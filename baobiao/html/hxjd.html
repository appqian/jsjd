        url = url.split('?')[1]; //获取url中"?"符后的字串

        var  strs = url.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
        }
        return theRequest;
    }

            $this.siblings('.modal_x').show();
