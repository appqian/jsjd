<div class="container right_common">

                <td><a class="btn btn-default" target="_blank" href="http://172.168.100.110:7001/spreadsheet/vision/openresource.jsp?resid=I8a8a8aa0308027e3015233aafc1b03a6&id=displaycatalog&catalogid=I8a8a8aa0308027e30152339cf073025a&showbanner=false&user=liulan&password=liulan">电测仪器仪表检验报告</a></td>

</div>

<script type="text/javascript">
    //定义全局变量
    var ctx = window.location.origin;
    var table = $(".common_table");
    //判断当前用户具不具有权限填写报表
    var flag = 0;
    $.ajax({
        url:ctx +"/jsjd/portal/isForword.do?role_code=dcjd",
        dataType:"json",
        success: function(data) {
            flag = data[0].NUM_USER;
        }
    });
    //加上模态框
    table.find('td').append("<h1 class='modal_x'></h1>");
    //返回JSON格式 url的请求字符串
    function GetRequest(url) {
        url = url.split('?')[1]; //获取url中"?"符后的字串
        var theRequest ={};
        var  strs = url.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
        }
        return theRequest;
    }
    // a 事件委托于 table;单击选中，并改变报表填写的路径
    table.on('click',function(e){
        var ev = e||window.event;
        if(ev.target && ev.target.nodeName == "A"){
            var _href ="",
                    $this   = $(ev.target),// target
                    _url    = $this.get(0).href,
                    _resid  = GetRequest(_url).resid; //获取当前 id;

            //加上选中效果！
            $(this).find(".modal_x").hide(); //table 中其他的modal
            $this.siblings('.modal_x').show();
            //console.log(_resid);
            switch (_resid){
                case "I4028e4f363d6611a015267329e5909b5":
                    _href ="/main?xwl=23YJGHMW2WKK&repordCode=DCJSJDGZNZB";
                    break;
                case "I8a8a8aa0308027e3015233aafc1b03a6":
                    _href ="/main?xwl=23YJGHMW2WKK&repordCode=DCYQYBJYBB";
                    break;
                default:
                    _href="";
            }
            var $tb = $("#tianbao");
            if(flag){
                $tb.get(0).href=ctx+"/jsjd"+_href;
            }else{
                    $tb.get(0).href="#";
                    $tb.attr("disabled","disabled");
            }
        }

        //去除a链接的跳转;
        return false;
    });
    //双击跳转
    table.on("dblclick", function (e) {
        var ev = e||window.event;
        //var org_id = localStorage.getItem("orgid_baobiao");
        console.log(org_id);
        var org_name;
        //console.log(org_id);
        if(org_id == 'a61365e2-969d-4352-b3f8-805027ab9f1d'|| org_id == "c21834b4-1cb0-490f-a2a8-deeaf7f7e065"){
            org_id   = "c21834b4-1cb0-490f-a2a8-deeaf7f7e065"
            org_name = encodeURI("岱海发电");
        }else if(org_id == "472212af-1977-462b-a74a-a1f36ed6562d"){
            org_name = encodeURI("宁东发电")
        }

        if(ev.target&&ev.target.nodeName=="H1"){
            var  _href     = $(ev.target).siblings().get(0).href,
                 _resid    = GetRequest(_href).resid,
                 _this_url = ctx+"/spreadsheet/vision/openresource.jsp?paramsInfo=[{'name':'org_id','value':'"+org_id+"','displayValue':'"+org_name+"'}]&resid="+_resid +"&id=displaycatalog&catalogid=I8a8a8aa0308027e30152339cf073025a&showbanner=false&user=liulan&password=liulan";
                // console.log(_this_url);
            window.open(_this_url, "_blank");
        }
      
    });

   //左侧树跳转默认显示当前人员所在电厂；
    $(".st_tree").find("span").each(function(){
        var org_id = localStorage.getItem("orgid_baobiao");
       
        var org_name;
        var _resid=this.id;
       // console.log(_resid);
        //console.log(org_id);
        if(org_id == 'a61365e2-969d-4352-b3f8-805027ab9f1d'|| org_id == "c21834b4-1cb0-490f-a2a8-deeaf7f7e065"){
            org_id   = "c21834b4-1cb0-490f-a2a8-deeaf7f7e065";
            org_name = encodeURI("岱海发电");
        }else if(org_id == "472212af-1977-462b-a74a-a1f36ed6562d"){
            org_name = encodeURI("宁东发电")
        }
        var _this_url = ctx+"/spreadsheet/vision/openresource.jsp?paramsInfo=[{'name':'org_id','value':'"+org_id+"','displayValue':'"+org_name+"'}]&resid="+_resid +"&id=displaycatalog&catalogid=I8a8a8aa0308027e30152339cf073025a&showbanner=false&user=liulan&password=liulan";
        // console.log(_this_url);

        $(this).click(function(){
            //console.log(_this_url);
             window.open(_this_url, "_blank");
            
        })
    });


</script>
