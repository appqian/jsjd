<script type="text/javascript">
    window.onload = function () {      
        if (!window.location.origin) {
            window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
        }
        var ctx = window.location.origin;
        
        

        if(localStorage.getItem("orgid_baobiao")){
            var org_id_orgin = localStorage.getItem("orgid_baobiao");
        }else{
            alert("请返回到首页")
        }        
        var initPagination = function(page) {
            var num_entries = page;
            // 创建分页
            $("#Pagination").pagination(num_entries, {
                num_edge_entries: 1, //边缘页数
                num_display_entries: 6, //主体页数
                callback: pageselectCallback,
                items_per_page: 1, //每页显示1项
                prev_text: "前一页",
                next_text: "后一页"
            });
        };

      
        function pageselectCallback(page_index, jq){
            kaohe_detail(org_id_orgin,page_index + 1);
            return false;
        }
      
        
        
        
        if(localStorage.getItem("orgid_baobiao")){
            var org_id_orgin = localStorage.getItem("orgid_baobiao");
        }else{
            alert("请返回到首页")
        }
        $("#query").click(function(){
        		flag=true;
        	  kaohe_detail(org_id_orgin,1)
        })
        /* 默认显示  */
        var flag = true;
        
        kaohe_detail(org_id_orgin,1)
        function kaohe_detail(org_id,pageNum){
            var url= ctx+"/jsjd/getKaoheAction.do";         
			var org_id = $("#org_id").val();
			if(org_id == ""){
				org_id=org_id_orgin;
			}
			var startTime = $("#startTime").val();
			var endTime = $("#endTime").val();
            $.ajax({
                url:url,
                type:"post",
                dataType:"json",
                data:{
                	method:"getAppList",
                	org_id:org_id,
                    pageSize:10,
                    pageNum:pageNum,
                    startTime:startTime,
                    endTime:endTime
                },
                success:function(data){
                    var page = Math.ceil(data.total/10)
                    $("#detail").html(prepare(data.pagedata));

                    if(flag){
                        initPagination(page);//分页加载
                    }
                    flag=false;   
                }
            })

        }
        function prepare(data){
            var htmlArray = [];
            for(var i= 0;i<data.length;i++){

                var d=data[i];
                var j = i+1;
                htmlArray.push("<tr><td>"+j+"</td><td style='text-align:left;max-width:150px'>"+d.info+"</td><td>"+d.assDate+"</td><td>"+d.amount+"</td><td>"+d.orgName+"<td>"+d.appDate+"</td><td style='max-width:300px;text-align:left;'>"+d.appCase+"</td><td>"+ds_fixed(d.tag)+"</td></tr>");

            } 
            return htmlArray.join("");
        }
        $('.form_datetime').datetimepicker({
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 4,
            minView: 2,
            forceParse: 0,
            //format: "yyyy-mm"
            format: "yyyy-mm-dd"
        });
        $('.input_datetime').datetimepicker({
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 4,
            minView: 2,
            forceParse: 0,
            //format: "yyyy-mm"
            format: "yyyy-mm-dd"
        });
      
       

       
        var stree = $(".st_tree");
        stree.SimpleTree({
            click: function (a) {
                org_id_orgin = $(a).parent().attr("title");

                kaohe_zonglan(org_id_orgin);
                kaohe_detail(org_id_orgin,1);

            }
        })
        
        
        
        function ds_fixed(data){
            
        	switch (data){
        	
        	case "N": 
        		data = "否"; 
        		break;
        	case "Y":
        		data = "是";
        		break;
        	case '1':
        		data = "草稿";
        		break;
        	case '2':
        		data = "审核中";
        		break;
        	case '3':
        		data = "审核通过";
        		break;
        	case '4':
        		data = "驳回";
        		break;
        	}
        	return data;
        }  


    }
    

</script>
